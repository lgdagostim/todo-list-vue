<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js ++ Spectre.css</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <link rel="stylesheet" href="css/spectre-exp.min.css">
    <link rel="stylesheet" href="css/spectre-icons.min.css"> </head>

<body class="bg-gradient">
    <div class="bg-gray text-center p-2">
        <h2>Simple To-do List</h2>
        <p>Spectre.css ++ Vue.js.</p>
    </div>
    <div id="app" class="container">
        <div class="columns col-gapless">
            <div class="column col-3"></div>
            <div class="column col-6 outer">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title h5">Today</div>
                        <div class="card-subtitle text-gray">{{today}}</div>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-input" placeholder="What needs to be done?">

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-default"><i class="icon icon-plus"></i> Add new task</button>
                    </div>
                </div>
                <div class="card">
                    <table id="app" class="table table-striped table-hover">
                        <tbody>
                            <tr v-for="todo in todos">
                                <td>
                                    <div class="form-group">
                                        <i class="form-icon"></i> {{todo.text}}
                                    </div>
                                </td>
                                <td class="clearfix float-right">
                                    <button class="btn btn-action circle"><i class="icon icon-check"></i></button>
                                    <button class="btn btn-action circle"><i class="icon icon-edit"></i></button>
                                    <button class="btn btn-action"><i class="icon icon-delete"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="card-footer float-right">
                        <div class="card-subtitle text-gray">
                            developed by: <a target="_blank" href="www.lgdagostim.tk">LGDAGOSTIM</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column col-3"></div>
        </div>
    </div>
</body>
<!--<script src="https://unpkg.com/vue"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/app.js"></script>

</html>
